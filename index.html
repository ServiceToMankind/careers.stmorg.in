    <div id="career-listings"
         data-listings="[{&quot;title&quot;:&quot;Creative Intern&quot;,&quot;summary&quot;:&quot;GS&amp;F is looking for creative can-doers who are ready to come in and hit the ground running. The ideal candidate is a current student, recent graduate or aspiring creative professional with an expressed interest in advertising and creative design. As an intern, you will work with GS&amp;F\u2019s creative team on real client projects\u2014and get paid for your genius\/weirdness!&quot;,&quot;url&quot;:&quot;https:\/\/gsandf.com\/career\/creative-intern\/&quot;,&quot;categories&quot;:[&quot;Creative&quot;]},{&quot;title&quot;:&quot;Senior Account Executive&quot;,&quot;summary&quot;:&quot;GS&amp;F is looking for a Senior Account Executive to join our growing Account Management team. As a Senior Account Executive, you will be responsible for the day-to-day execution of programs and\/or projects on strategy, on time and within budget. Candidates should have strong leadership abilities; a solid understanding of marketing, communications and branding strategy; and possess the ability to communicate effectively with all levels of an organization.&quot;,&quot;url&quot;:&quot;https:\/\/gsandf.com\/career\/senior-account-executive\/&quot;,&quot;categories&quot;:[&quot;Account Management&quot;]},{&quot;title&quot;:&quot;Director of Project Management&quot;,&quot;summary&quot;:&quot;GS&amp;F is looking for an experienced Director of Project Management to join our agency. As the director of this team you are expected to lead a growing department, work with other members of the senior leadership team to evaluate and improve current agency processes, and set the tone for how work is completed throughout the agency. You should be comfortable managing high-stakes complex issues, building solid relationships with key stakeholders across the agency, reducing organizational complexity, and leading us to the next level of performance.&quot;,&quot;url&quot;:&quot;https:\/\/gsandf.com\/career\/director-project-management\/&quot;,&quot;categories&quot;:[&quot;Project Management&quot;]},{&quot;title&quot;:&quot;Quality Assurance Engineer&quot;,&quot;summary&quot;:&quot;GS&amp;F is looking for an associate-level Quality Assurance Engineer to join our growing Interactive Development team. You will be responsible for working alongside agency Business Analysts, Project Managers and Interactive Developers to facilitate the seamless management and resolution of tickets for QA sprints. Additionally, you will be supporting agency stakeholders on the launch and maintenance of new and existing builds. You should be comfortable working in a creative, fast-pasted and collaborative environment and exemplify a service-oriented mentality.\r\n&quot;,&quot;url&quot;:&quot;https:\/\/gsandf.com\/career\/quality-assurance-engineer\/&quot;,&quot;categories&quot;:[&quot;Development&quot;]},{&quot;title&quot;:&quot;UX Designer&quot;,&quot;summary&quot;:&quot;GS&amp;F is looking for a UX Designer to join our growing UX team. As a UX Designer, you are responsible for envisioning, ensuring and improving the quality of user experience products, services and campaigns throughout their design and development. You should be comfortable working in a highly creative, fast-paced environment and confident in creating resonant and intuitive experiences.&quot;,&quot;url&quot;:&quot;https:\/\/gsandf.com\/career\/ux-designer\/&quot;,&quot;categories&quot;:[&quot;UX\/UI&quot;]},{&quot;title&quot;:&quot;UX Strategist&quot;,&quot;summary&quot;:&quot;GS&amp;F is looking for a UX Strategist to join our growing UX team. As a UX Strategist, you are a researcher, facilitator, innovator, collaborator, problem-solver, product owner and thought leader for GS&amp;F and client partners. Acting as an advocate for the user, the UX Strategist works with the creative and development teams to create resonant and intuitive experiences.&quot;,&quot;url&quot;:&quot;https:\/\/gsandf.com\/career\/ux-strategist\/&quot;,&quot;categories&quot;:[&quot;UX\/UI&quot;]},{&quot;title&quot;:&quot;Account Executive, Public Relations&quot;,&quot;summary&quot;:&quot;GS&amp;F is looking for an Account Executive to join our Public Relations &amp; Social Media team. As an Account Executive, you will be accountable for developing and implementing strategic PR efforts in support of client business strategies. Candidates should have a proven ability to lead PR efforts for clients, have experience developing social media campaigns that drive results for clients, and should understand the role of PR in an integrated campaign. &quot;,&quot;url&quot;:&quot;https:\/\/gsandf.com\/career\/pr-account-executive\/&quot;,&quot;categories&quot;:[&quot;Public Relations and Social Media&quot;]},{&quot;title&quot;:&quot;Director of Strategic Planning&quot;,&quot;summary&quot;:&quot;The Strategic Planner is accountable for providing sound communications strategies for business transformation and developing integrated campaign plans. This role works across disciplines to ensure that creative communications meaningfully connect with consumers and effectively impact a client\u2019s business goals.&quot;,&quot;url&quot;:&quot;https:\/\/gsandf.com\/career\/director-of-strategic-planning\/&quot;,&quot;categories&quot;:[&quot;Strategy&quot;]},{&quot;title&quot;:&quot;Account Executive&quot;,&quot;summary&quot;:&quot;GS&amp;F is looking for an Account Executive to join our growing Account Management team. As an Account Executive, you will be responsible for the day-to-day execution of programs and\/or projects on strategy, on time and within budget. Candidates should have strong leadership abilities, a solid understanding of the marketing industry and best practices, and the ability to communicate effectively.&quot;,&quot;url&quot;:&quot;https:\/\/gsandf.com\/career\/account-executive-account-management\/&quot;,&quot;categories&quot;:[&quot;Account Management&quot;]},{&quot;title&quot;:&quot;Account Supervisor&quot;,&quot;summary&quot;:&quot;GS&amp;F is looking for a strong leader to join our growing Account Management team. As an Account Supervisor, you will be responsible for directing the daily activities of one or more team members and properly managing the agency\u2019s relationship with multiple accounts. Candidates should have experience leading integrated campaigns, managing a team, and building relationships with senior executives.&quot;,&quot;url&quot;:&quot;https:\/\/gsandf.com\/career\/account-supervisor-account-management\/&quot;,&quot;categories&quot;:[&quot;Account Management&quot;]},{&quot;title&quot;:&quot;Director of Public Relations&quot;,&quot;summary&quot;:&quot;GS&amp;F is looking for a Director of Public Relations to join our Senior Leadership Team and to grow our Public Relations and Social Media efforts. As the Director of Public Relations you will be responsible for providing strategic vision and overall leadership to the PR team, promoting excellence in earned and social media, and supporting client business strategies. Candidates should have a proven ability to lead internal and external teams, oversee the development and execution of PR and Social Media campaigns, and understand the role of public relations in an integrated campaign.\r\n&quot;,&quot;url&quot;:&quot;https:\/\/gsandf.com\/career\/director-of-public-relations\/&quot;,&quot;categories&quot;:[&quot;Public Relations and Social Media&quot;]}]"
